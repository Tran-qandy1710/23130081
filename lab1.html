<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <link rel="stylesheet" href="assets/css/lab1.css">
    <script src="assets/js/scripts.js" defer></script>
</head>

<body>
    <section id="course-management">
        <h1>Course Management System</h1>

        <div class="form-container">
            <h2>Create / Update Course</h2>
            <form id="courseForm" onsubmit="handleCourseSubmit(event)">
                <input type="hidden" id="courseId" value="" />

                <label for="courseName">Course Name (Required):</label>
                <input type="text" id="courseName" required maxlength="255">

                <label for="courseDescription">Course Description (Optional):</label>
                <textarea id="courseDescription" rows="4"></textarea>

                <label for="instructor">Instructor:</label>
                <select id="instructor" required>
                    <option value="">Select Instructor</option>
                </select>

                <div>
                    <label>Created At:</label>
                    <span id="createdAt" class="read-only">--</span>
                </div>

                <div>
                    <label>Last Updated At:</label>
                    <span id="updatedAt" class="read-only">--</span>
                </div>

                <button type="submit">Save Course</button>
                <button type="button" class="delete" onclick="confirmDelete()">Delete Course</button>
            </form>
        </div>

        <h2>Course List</h2>
        <input type="text" id="searchCourse" placeholder="Search Course" oninput="searchCourse()">
        <table id="courseList">
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Instructor</th>
                    <th>Created At</th>
                    <th>Last Updated At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

   
</body>

</html>
