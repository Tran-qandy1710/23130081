    <div class="container mt-5 mb-5">
        <div class="card w-50 mx-auto shadow rounded">
            <div class="card-body">
                <h2 class="text-center mb-4 text-danger">Contact Us</h2>
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name *</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter Your Name" required
                            autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter Number Phone">
                    </div>

                    <div class="mb-3">
                        <label for="service" class="form-label">Needed Services *</label>
                        <select class="form-select" id="service" required>
                            <option value="work">Work</option>
                            <option value="study">Study</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Message *</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your message here..."
                            required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
