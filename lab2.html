<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/lab2.css">

    <script src="assets/js/scripts.js" defer></script>
</head>

<body>

    <main>
        <section id="login-section">
            
            <form id="login-form" onsubmit="authenticate(event)">
                <label for="username">Username/Email:</label>
                <input type="text" id="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="submit">Login</button>
                <a href="#">Forgot Password?</a>
            </form>
        </section>

        <section id="dashboard" style="display: none;">
            <h2>Dashboard</h2>
            <div id="filter">
                <label for="language-filter">Filter by Language:</label>
                <select id="language-filter" onchange="filterExercises()">
                    <option value="">All</option>
                    <option value="C">C</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                </select>
                <input type="text" id="search" placeholder="Search..." oninput="searchExercises()">
            </div>
            <div id="exercise-list"></div>
        </section>

        <section id="exercise-details" style="display: none;">
            <h2 id="exercise-title"></h2>
            <p id="exercise-description"></p>
            <div id="code-editor">
                <label for="language-selector">Select Language:</label>
                <select id="language-selector" onchange="changeLanguage()">
                    <option value="C">C</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                </select>
                <textarea id="code" rows="15" placeholder="Write your code here..."></textarea>
            </div>
            <button onclick="runCode()">Run Code</button>
            <button onclick="clearCode()">Clear Code</button>
            <button onclick="submitCode()">Submit Code</button>
            <div id="output"></div>
            <button onclick="backToDashboard()">Return to Dashboard</button>
        </section>
    </main>

    

</body>

</html>
